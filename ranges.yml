# The ranges used in stat messages.
# Ranges used in default stat messages are levelColor, winsDivision, gamemodeWinsDivision, wlrDivision, wsDivision, wsDivisionOverall
# You can add as many as you'd like.
# Any of the conditions can be included: lessThan, greaterThan, lessThanOrEqual, greaterThanOrEqual
